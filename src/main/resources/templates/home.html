<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Daily Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class ="container">
<h1>Covid-19 Tracker Web Application</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalcase}"></h1>
    <p class="lead">Total cases report today</p>
    <hr class = "my-4">
    <p><span>New cases Today : </span>
        <span th:text="${totalnewcase}"></span>
    </p>

</div>
    <table class = "table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases Report</th>
            <th>New Cases Today</th>
        </tr>
        <tr th:each="locationStat : ${LocationStat}">
            <td th:text="${locationStat.country}"}></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalcase}"></td>
            <td th:text="${locationStat.diffFromPrevdayString}"></td>
        </tr>
    </table>
</div>
</body>

</html>
